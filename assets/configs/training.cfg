// Training Config for Counter-Strike
// Practice and warmup settings

// Bot settings
bot_difficulty "3"
bot_quota "10"
bot_quota_mode "fill"
bot_join_after_player "1"

// Practice settings
sv_cheats "1"
sv_infinite_ammo "2"
ammo_grenade_limit_total "5"
mp_roundtime "60"
mp_roundtime_defuse "60"
mp_maxmoney "65000"
mp_startmoney "65000"
mp_buytime "9999"
mp_buy_anywhere "1"
mp_freezetime "0"
mp_warmup_end

// Grenade practice
sv_grenade_trajectory "1"
sv_grenade_trajectory_time "10"
sv_showimpacts "1"
sv_showimpacts_time "10"

// Noclip bind
bind "v" "noclip"

// God mode
god

// Show FPS
cl_showfps "1"
net_graph "1"

// Crosshair for practice
cl_crosshairsize "5"
cl_crosshairthickness "1"
cl_crosshairdot "1"
cl_crosshairgap "0"
cl_crosshaircolor "2"

echo "Training config loaded! Press V for noclip"
